<body id="tab-principal">

<div class="container">
    <h2>Modal Example</h2>

    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal-contato">Open Modal</button>

    <!-- Modal de contato -->
    <div class="modal fade" id="modal-contato" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Formulário de Contato</h4>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="inputNome" class="control-label">Nome</label>
                                    <input type="text" class="form-control" id="inputNome" placeholder="Nome" autofocus required>
                                </div>

                                <div class="form-group">
                                    <label for="inputEmail" class="control-label">Email</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="inputTel" class="col-sm-2 control-label">Tel.:</label>
                                <input type="tel" class="form-control" id="inputTel" placeholder="(00) 00000-0000" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputData" class="col-sm-1 control-label">Data</label>
                                <input type="date" min="2017-08-01" class="form-control" id="inputData" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <textarea class="form-control" rows="6" style="resize: none" placeholder="Digite sua mensagem"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="enviar" type="submit" class="btn btn-success" data-dismiss="modal">Enviar</button>
                    <button id="cancelar" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

<script type="text/javascript">

    // Script para a rolagem da pagina até a seção "O Estudio, ncessario apenas no index.html"
    jQuery(document).ready(function($) {

        $("#enviar").on("click", function () {
            console.log(document.getElementById("inputNome").value);
        });

    });
</script>

</body>
</html>
